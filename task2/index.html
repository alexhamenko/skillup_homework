<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <script type="text/javascript" src="calc.js" defer></script>
</head>
<body>
  <p>Number 1: <input type="text" id="n1"></p>
  <p>Number 2: <input type="text" id="n2"></p>

  <button onclick="action('plus')">+</button>
  <button onclick="action('minus')">-</button>
  <button onclick="action('multiply')">*</button>
  <button onclick="action('divide')">/</button>
  <button onclick="action('clean')">C</button>
  <hr>
  <p>Результат: <span id="out"></span></p>
</body>
</html>
